<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function camelCase(input) {
            if (input.indexOf('-') > 1) {
                return input
                    .toLowerCase()
                    .replace(/-(.)/g, (match, group1) => group1.toUpperCase());
            } else {
                return input;
            }
        }
        const args = {
            _: [],
            abc: 'c',
            bool: 'false',
        }
        const regex = /{args\.([^}]+)}/g;
        const parsed = "echo 812039810232190 && echo {args.bool} && echo {args.abc}".replace(regex, (_, group) => args[camelCase(group)]);
        console.log(parsed);
    </script>
</body>

</html>
